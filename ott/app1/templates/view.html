<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style1.css' %}">
    <title>{{ movie.title }} - Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px; /* Space below the navbar */
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        .thumbnail img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .video-container {
            margin-top: 15px;
        }

        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        .details {
            text-align: left;
            margin-top: 10px;
        }

        .details p {
            margin: 5px 0;
        }

        .actions {
            margin-top: 20px;
        }

        .actions a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin: 5px;
        }

        .actions a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% include 'partials/navbar.html' %}
    
    <div class="container">
        <h1>{{ movie.title }}</h1>

        <div class="thumbnail">
            <img src="{{ movie.thumbnail.url }}" alt="Thumbnail">
        </div>

        <div class="details">
            <p><strong>Description:</strong> {{ movie.description }}</p>
        </div>

        <div class="video-container">
            <video controls>
                <source src="{{ movie.video.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
